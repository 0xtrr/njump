<!DOCTYPE html>
<html class="theme--default">
  <meta charset="UTF-8" />
  <head>
    <title>{{.Title}}</title>

    {{template "head_common" .}}
  </head>

  <body class="profile">
    {{template "top" .}}

    <div
      class="block sm:flex sm:justify-center sm:items-center mx-auto px-4 sm:px-0"
    >
      <div
        class="flex w-full sm:w-8/12 justify-between overflow-visible gap-10 lg:gap-20 print:w-full"
      >
        <div class="column columnA">
          <div class="info-wrapper">
            {{.Title}}
            <span class="display">&nbsp;</span>
          </div>
        </div>

        <div class="column column_content">
          <div class="field info-wrapper">
            <h1 class="name">{{.Title}}</h1>
          </div>
          <div class="field separator long"></div>

          <div class="field last_notes">
            {{range $element := .Data }}
            <a href="/{{$.PathPrefix}}{{$element}}" class="note">
              <div class="content">{{$element}}</div>
            </a>
            {{end}}
          </div>

          {{if not (eq .PrevPage "0")}}
          <a href="/{{.PaginationUrl}}/{{.PrevPage}}" class="pagination prev"
            ><< Prev page</a
          >
          {{end}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{if not (eq .NextPage "0")}}
          <a href="/{{.PaginationUrl}}/{{.NextPage}}" class="pagination next"
            >Next page >></a
          >
          {{end}}
        </div>

        <aside class="column column_clients"></aside>
      </div>
    </div>

    {{template "footer" .}}
  </body>
</html>
